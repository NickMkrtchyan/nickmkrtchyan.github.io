<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transmission: Glowing Text Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Cutive+Mono'>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <main>
        <section class="mast">
            <figure class="mast__bg" style="background-image:url(https://unsplash.it/1800/800?image=893)"></figure>
            <header class="mast__header">
                <h1 class="mast__title js-spanize">Սիրելի Մերի</h1>
                <hr class="sep" />
                <p class="mast__text js-spanize">
                    Շնորհավորում եմ նոր տարվա առթիվ Նախորդ տարուց թող շարունակվի միայն դրականը Ցանկանում եմ քեզ նպատակների իրականացում Գլխապտույտ սեր և արժանի ընկերներ:
                </p>
            </header>
        </section>
    </main>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

    <script src="js/index1.js"></script>

</body>

</html>
